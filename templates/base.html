<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Trends Demo{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes bg-rotate {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(45deg, #3d2a6f 0%, #667eea 25%, #764ba2 50%, #667eea 75%, #3d2a6f 100%);
            background-size: 200% 200%;
            animation: bg-rotate 12s infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: none !important;
        }

        nav {
            display: none !important;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #3d2a6f 0%, #667eea 25%, #764ba2 50%, #667eea 75%, #3d2a6f 100%);
            background-size: 200% 200%;
            animation: bg-rotate 12s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-screen img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        {% block custom_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="{{ url_for('static', filename='images/loading.png') }}" alt="Loading...">
    </div>

    <header>
        <h1>ðŸ“Š Job Trends Dashboard</h1>
        <p>Explore trending job postings with demo data</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/demo">View Demo Data</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Resume Trend App. Hosted on Azure.</p>
    </footer>

    <script>
        // Minimum loading screen duration in milliseconds
        const MIN_LOADING_TIME = 3500; // 3.5 seconds
        let pageLoadTime = null;
        let minTimeElapsed = false;

        // Mark when 5 seconds have passed
        setTimeout(function() {
            minTimeElapsed = true;
            // If page already loaded, hide the loading screen now
            if (pageLoadTime !== null) {
                hideLoadingScreen();
            }
        }, MIN_LOADING_TIME);

        // Hide loading screen when page is fully loaded (but respect minimum time)
        window.addEventListener('load', function() {
            pageLoadTime = Date.now();
            // If minimum time has passed, hide immediately
            if (minTimeElapsed) {
                hideLoadingScreen();
            }
        });

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
