{% extends "base.html" %}

{% block content %}
<div class="container review-job-container">
    <div class="review-header">
        <h1>âœ… Review Job Details</h1>
        <p>AI extracted the following information. Please verify and edit as needed.</p>
    </div>

    <form id="reviewForm" class="review-form">
        <div class="form-row">
            <div class="form-group full-width">
                <label for="title">Job Title *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required
                    class="form-input"
                    placeholder="e.g., Senior Software Engineer">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="company">Company *</label>
                <input 
                    type="text" 
                    id="company" 
                    name="company" 
                    required
                    class="form-input"
                    placeholder="e.g., TechCorp Inc.">
            </div>

            <div class="form-group">
                <label for="location">Location *</label>
                <input 
                    type="text" 
                    id="location" 
                    name="location" 
                    required
                    class="form-input"
                    placeholder="e.g., San Francisco, CA or Remote">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="pay">Salary/Pay</label>
                <input 
                    type="text" 
                    id="pay" 
                    name="pay"
                    class="form-input"
                    placeholder="e.g., $120,000 - $160,000 or Competitive">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="skills">Important Skills & Keywords</label>
                <input 
                    type="text" 
                    id="skills" 
                    name="skills"
                    class="form-input"
                    placeholder="e.g., Python, AWS, Docker, Kubernetes">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="description">Job Description *</label>
                <textarea 
                    id="description" 
                    name="description" 
                    required
                    class="form-textarea"
                    placeholder="Brief description of the role and responsibilities..."></textarea>
            </div>
        </div>

        <div id="validationMessage" class="validation-message" style="display: none;"></div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span id="submitText">Post Job</span>
                <span id="savingSpinner" style="display: none;">
                    <i class="spinner"></i> Saving...
                </span>
            </button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">Back to Edit</button>
            <a href="/demo" class="btn btn-secondary">Query Data</a>
        </div>
    </form>

    <div class="ai-note">
        ðŸ’¡ <strong>Tip:</strong> This information was auto-extracted by AI. Please review carefully and correct any errors before posting.
    </div>
</div>

<style>
.review-job-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
}

.review-header {
    text-align: center;
    margin-bottom: 30px;
}

.review-header h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 2.5em;
}

.review-header p {
    color: #666;
    font-size: 1.1em;
}

.review-form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-row.full-width {
    grid-template-columns: 1fr;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 1em;
    transition: border-color 0.3s;
}

.form-input:focus,
.form-textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-textarea {
    min-height: 150px;
    resize: vertical;
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.btn-secondary {
    background: #f0f0f0;
    color: #333;
}

.btn-secondary:hover {
    background: #e0e0e0;
}

.validation-message {
    background: #fee;
    border: 1px solid #fcc;
    color: #c33;
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 20px;
}

.validation-message.success {
    background: #efe;
    border-color: #cfc;
    color: #3c3;
}

.ai-note {
    background: #f0f7ff;
    border-left: 4px solid #667eea;
    padding: 15px;
    margin-top: 30px;
    border-radius: 4px;
    color: #333;
}

.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 3px solid white;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@media (max-width: 600px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
// Load parsed job data from session storage
window.addEventListener('load', () => {
    const parsedJob = sessionStorage.getItem('parsedJob');
    
    if (!parsedJob) {
        window.location.href = '/jobs/add';
        return;
    }
    
    const job = JSON.parse(parsedJob);
    
    // Populate form fields
    document.getElementById('title').value = job.title || '';
    document.getElementById('company').value = job.company || '';
    document.getElementById('location').value = job.location || '';
    document.getElementById('pay').value = job.pay || '';
    document.getElementById('skills').value = job.skills || '';
    document.getElementById('description').value = job.description || '';
    
    console.log('Loaded job data:', job);
});

document.getElementById('reviewForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Get form data
    const formData = {
        title: document.getElementById('title').value.trim(),
        company: document.getElementById('company').value.trim(),
        location: document.getElementById('location').value.trim(),
        pay: document.getElementById('pay').value.trim(),
        skills: document.getElementById('skills').value.trim() || 'unknown',
        description: document.getElementById('description').value.trim()
    };
    
    // Validate required fields
    if (!formData.title || !formData.company || !formData.location || !formData.description) {
        showMessage('Please fill in all required fields', false);
        return;
    }
    
    // Show saving state
    document.getElementById('submitText').style.display = 'none';
    document.getElementById('savingSpinner').style.display = 'inline';
    document.querySelector('.btn-primary').disabled = true;
    
    try {
        const response = await fetch('/jobs/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (!response.ok || data.error) {
            showMessage(data.message || 'Failed to save job', false);
            resetForm();
            return;
        }
        
        // Clear session data and redirect
        sessionStorage.removeItem('parsedJob');
        showMessage('Job posted successfully! Redirecting...', true);
        
        setTimeout(() => {
            window.location.href = '/my-jobs';
        }, 1500);
        
    } catch (error) {
        showMessage('Error saving job: ' + error.message, false);
        resetForm();
    }
});

function showMessage(message, isSuccess) {
    const msgDiv = document.getElementById('validationMessage');
    msgDiv.textContent = message;
    msgDiv.className = isSuccess ? 'validation-message success' : 'validation-message';
    msgDiv.style.display = 'block';
}

function resetForm() {
    document.getElementById('submitText').style.display = 'inline';
    document.getElementById('savingSpinner').style.display = 'none';
    document.querySelector('.btn-primary').disabled = false;
}

function goBack() {
    // Keep data in session storage and go back to add page
    window.location.href = '/jobs/add';
}
</script>
{% endblock %}
