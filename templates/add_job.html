{% extends "base.html" %}

{% block content %}
<div class="container add-job-container">
    <div class="add-job-header">
        <h1>üìù Add a New Job</h1>
        <p>Paste a job posting below and let AI extract the details for you</p>
    </div>

    <form id="jobForm" class="job-form">
        <div class="form-group">
            <label for="jobText">Job Posting Text *</label>
            <textarea 
                id="jobText" 
                name="jobText" 
                required 
                placeholder="Paste the entire job posting here..."
                class="job-textarea"></textarea>
            <small>Include the full job description, requirements, salary info, etc.</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span id="submitText">Parse with AI</span>
                <span id="loadingSpinner" style="display: none;">
                    <i class="spinner"></i> Analyzing...
                </span>
            </button>
            <a href="/demo" class="btn btn-secondary">Query Data</a>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="loadingMessage" class="loading-message" style="display: none;">
        <p>ü§ñ AI is analyzing the job posting...</p>
    </div>
</div>

<style>
.add-job-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
}

.add-job-header {
    text-align: center;
    margin-bottom: 30px;
}

.add-job-header h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 2.5em;
}

.add-job-header p {
    color: #666;
    font-size: 1.1em;
}

.job-form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 1.05em;
}

.job-textarea {
    width: 100%;
    min-height: 300px;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 1em;
    resize: vertical;
    transition: border-color 0.3s;
}

.job-textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group small {
    display: block;
    margin-top: 6px;
    color: #999;
    font-size: 0.9em;
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.btn-secondary {
    background: #f0f0f0;
    color: #333;
}

.btn-secondary:hover {
    background: #e0e0e0;
}

.error-message {
    background: #fee;
    border: 1px solid #fcc;
    color: #c33;
    padding: 15px;
    border-radius: 6px;
    margin-top: 20px;
}

.loading-message {
    text-align: center;
    padding: 20px;
    color: #667eea;
    font-size: 1.1em;
    font-weight: 600;
}

.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 3px solid #667eea;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<script>
document.getElementById('jobForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const jobText = document.getElementById('jobText').value.trim();
    
    if (!jobText) {
        showError('Please paste a job posting');
        return;
    }
    
    // Show loading state
    document.getElementById('submitText').style.display = 'none';
    document.getElementById('loadingSpinner').style.display = 'inline';
    document.getElementById('loadingMessage').style.display = 'block';
    document.getElementById('errorMessage').style.display = 'none';
    document.querySelector('.btn-primary').disabled = true;
    
    try {
        const response = await fetch('/jobs/parse', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ jobText })
        });
        
        const data = await response.json();
        
        if (!response.ok || data.error) {
            showError(data.message || 'Failed to parse job posting');
            resetForm();
            return;
        }
        
        // Store parsed data and redirect to review page
        sessionStorage.setItem('parsedJob', JSON.stringify(data));
        window.location.href = '/jobs/review';
        
    } catch (error) {
        showError('Error parsing job posting: ' + error.message);
        resetForm();
    }
});

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
}

function resetForm() {
    document.getElementById('submitText').style.display = 'inline';
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('loadingMessage').style.display = 'none';
    document.querySelector('.btn-primary').disabled = false;
}
</script>
{% endblock %}
